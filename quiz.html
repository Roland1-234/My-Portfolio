<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Website</title>
  <link rel="stylesheet" href="quiz2.css" />
</head>
<body>
    <!-- Floating bubbles -->
<div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:18s;"></div>
<div class="bubble" style="width:25px; height:25px; left:30%; animation-duration:22s;"></div>
<div class="bubble" style="width:50px; height:50px; left:50%; animation-duration:20s;"></div>
<div class="bubble" style="width:35px; height:35px; left:70%; animation-duration:25s;"></div>
<div class="bubble" style="width:20px; height:20px; left:85%; animation-duration:28s;"></div>

 <div class="quiz-container">

  <!-- Start Screen -->
  <div id="start-screen" class="active">
    <h1>Welcome to the Quiz</h1>
    <button onclick="goToCategory()">Start Quiz</button>
  </div>

  <!-- âœ… Category Screen -->
  <div id="category-screen">
    <h2>Select a Category</h2>
    <div class="categories">
      <button onclick="selectCategory('sports')">Sports</button>
      <button onclick="selectCategory('devices')">Devices</button>
      <button onclick="selectCategory('movies')">Movies</button>
      <button onclick="selectCategory('phones')">Phones</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <p id="progress"></p>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <ul id="options"></ul>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <!-- Result Screen -->
  <div id="result-screen">
    <h2>Your Score: <span id="score"></span></h2>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>

</div>


  <script src="quiz3.js"></script>
</body>
</html>
